<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./res/css/style.css">
    <link rel="icon" href="./res/img/cookie.png" type="image/x-icon"/>
    <title>Cookie Clicker</title>
</head>
<body>
    <div class="background">
        <div class="section1">
            <img src="res/img/cookie.png" alt="" id="cookie">
            <h1 id="cookie-text">Sušenek: 0</h1>
        </div>
        <div class="section2">
            <div class="s2text">
                <h1>Farmy</h1>
            </div>
            <div class="farma1" style="display: none;" id="farma1"></div>
            <div class="farma2" style="display: none;" id="farma2"></div>
        </div>
        <div class="section3">
            <div class="s3text">
                <h1>Obchod</h1>
            </div>
            <div class="buttons">
                <div class="btn1l">
                    <img src="./res/img/click_btn.png" alt="" class="button1" id="btn1">
                    <h3 id="clickprice">Cena: 100 sušenek</h3>
                </div>
                <div class="btn2l">
                    <img src="./res/img/farm1_btn.png" alt="" class="button2" id="btn2">
                    <h3 id="farm1price">Cena: 500 sušenek</h3>
                </div>
                <div class="btn3l">
                    <img src="./res/img/farm2_btn.png" alt="" class="button3" id="btn3">
                    <h3 id="farm2price">Cena: 1000 sušenek</h3>
                </div>
            </div>
        </div>
    </div>

    <script src="./res/js/script.js"></script>
</body>
</html>
